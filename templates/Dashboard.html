<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Dashboard.css') }}">
</head>
<body>
    <div class="container-fluid d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Frame 7: Logo and Text -->
            <div class="frame-7">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo" class="logo-image">
                </div>
                <div class="legal-ai">LEGAL AI</div>
            </div>
            
            <div class="bot">
                <!-- Item List -->
                <div class="item-list">
                    <hr class="separator">
                    <div class="frame-6">
                        <div class="main-menu">Main Menu</div>
                        <div class="item">
                            <div class="material">
                                <img src="{{ url_for('static', filename='images/Dashboard.png') }}" alt="Dashboard" class="material-icon">
                            </div>
                            <a href="{{ url_for('dashboard') }}">
                            <div class="item-text">Dashboard</div>
                        </a>
                        </div>
                        <div class="item">
                            <div class="material">
                                <img src="{{ url_for('static', filename='images/Document.png') }}" alt="Documents" class="material-icon">
                            </div>
                            <a href="{{ url_for('documents') }}">
                                <div class="item-text">Documents</div>
                            </a>
                        </div>
                        <div class="item">
                            <div class="material">
                                <img src="{{ url_for('static', filename='images/AI_Chat.png') }}" alt="AI Chat" class="material-icon">
                            </div>
                            <a href="{{ url_for('ai_chat') }}">
                            <div class="item-text">AI Chat</div>
                        </a>
                        </div>
                    </div>
                </div>
                
                
                <div class="item-list1">
                    <hr class="separator">
                    <div class="delete">
                        <img src="{{ url_for('static', filename='images/delete.png') }}" alt="Clear all conversations" class="delete-icon">
                        <div class="item-text">Clear all conversations</div>
                    </div>
                    <div class="logout-item">
                        <img src="{{ url_for('static', filename='images/power_settings_new.png') }}" alt="Logout Icon" class="logout-icon">
                        <img src="{{ url_for('static', filename='images/Log out.png') }}" alt="Logout Text" class="logout-text-image">
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="frame-8">
            <div class="frame-9">
                <!-- Page Title -->
                <div class="page-title">
                    <div class="dashboard-title">Dashboard</div>
                </div>
                <div class="frame-117">
                    <div class="current-date">{{ current_date }}</div>
                </div>
                <!-- Frame 118 -->
<div class="frame-118">
    <div class="greeting-text">
        Hello, {{ name }}
    </div>
</div>

<!-- Row Layout -->
<div class="row">
    <!-- Frame 112 -->
    <div class="frame-112">
        <!-- Frame 115 -->
        <div class="frame-115">
            <div class="welcome-text">
                Welcome to Legal AI
            </div>
            <div class="ai-power-text">
                The power of AI at your service - Tame the knowledge!
            </div>
        </div>
        
        <!-- Frame 114 -->
        <div class="frame-114">
            <div class="get-started-text">
                Get Started!
            </div>
        </div>
    </div>

    <!-- Additional frame or content (if needed) -->
    <div class="frame-124">
        <!-- Frame 134 -->
        <div class="frame-134">
            <div class="recent-file-uploads">Recent file uploads</div>
            <div class="view-all">View All</div>
        </div>

        <!-- Frame 116 -->
        <div class="frame-116">
            <!-- First Row inside Frame 116 -->
            <div class="row-inside">
                <!-- Content for the first row -->
            </div>

            <!-- Second Row inside Frame 116 -->
            <div class="row-inside">
                <!-- Content for the second row -->
            </div>
        </div>
    </div>
</div>

                
                
                
            </div>
        </div>
    </div>
</body>
</html>
