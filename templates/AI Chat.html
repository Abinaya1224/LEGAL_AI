<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Ai_chat.css') }}">
</head>
<body>
    <div class="container-fluid d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Frame 7: Logo and Text -->
            <div class="frame-7">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo" class="logo-image">
                </div>
                <div class="legal-ai">LEGAL AI</div>
            </div>
            
            <div class="bot">
                <!-- Item List -->
                <div class="item-list">
                    <hr class="separator">
                    <div class="frame-6">
                        <div class="main-menu">Main Menu</div>
                        <div class="item">
                            <div class="material">
                                <img src="{{ url_for('static', filename='images/Dashboard.png') }}" alt="Dashboard" class="material-icon">
                            </div>
                            <a href="{{ url_for('dashboard') }}">
                            <div class="item-text">Dashboard</div>
                        </a>
                        </div>
                        <div class="item">
                            <div class="material">
                                <img src="{{ url_for('static', filename='images/Document.png') }}" alt="Documents" class="material-icon">
                            </div>
                            <a href="{{ url_for('documents') }}">
                                <div class="item-text">Documents</div>
                            </a>
                        </div>
                        <div class="item">
                            <div class="material">
                                <img src="{{ url_for('static', filename='images/AI_Chat.png') }}" alt="AI Chat" class="material-icon">
                            </div>
                            <a id="aiChatLink" href="#" data-page="{{ url_for('ai_chat') }}">
                            <div class="item-text">AI Chat</div>
                        </a>
                        </div>
                    </div>
                </div>
                
                
                <div class="item-list1">
                    <hr class="separator">
                    <div class="delete">
                        <img src="{{ url_for('static', filename='images/delete.png') }}" alt="Clear all conversations" class="delete-icon">
                        <div class="item-text">Clear all conversations</div>
                    </div>
                    <a href="{{ url_for('logout') }}" class="logout-item">
                        <img src="{{ url_for('static', filename='images/power_settings_new.png') }}" alt="Logout Icon" class="logout-icon">
                        <img src="{{ url_for('static', filename='images/Log out.png') }}" alt="Logout Text" class="logout-text-image">
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="AI-Container">
            
            <div class="chat-container">
                <ul class="chatbox" id="chatbox">
                    <li class="chat-incoming chat"><p>Hey! How can I assist you today?</p></li>
                </ul>
                <div class="chat-input">
                    <div class="input-wrapper">
                        <input type="file" id="fileUpload" accept=".pdf" style="display: none;" />
                        <label for="fileUpload" class="upload-icon">
                            
                            <img src="{{ url_for('static', filename='images/proicons_attach.png') }}"alt="Upload">

                            
                           
         
                       
                        </label>
                        <textarea id="userInput" rows="1" placeholder="Pls upload a document..."></textarea>
                    </div>
                    <button id="sendBTN" title="Send Message">
                        <img src="{{ url_for('static', filename='images/send.png') }}" alt="Send Message">
                    </button>
                </div>
            </div>
        </div>
        
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

    <script src="{{ url_for('static', filename='js/Ai_chat.js') }}"></script>
         <!-- Main Content -->

    
</body>
</html>
