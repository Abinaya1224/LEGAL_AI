<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Document.css') }}">
</head>
<body>
    <div class="container-fluid d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Frame 7: Logo and Text -->
            <div class="frame-7">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo" class="logo-image">
                </div>
                <div class="legal-ai">LEGAL AI</div>
            </div>
            
            <div class="bot">
                <!-- Item List -->
                <div class="item-list">
                    <hr class="separator">
                    <div class="frame-6">
                        <div class="main-menu">Main Menu</div>
                        <div class="item">
                            <div class="material">
                                <img src="{{ url_for('static', filename='images/Dashboard.png') }}" alt="Dashboard" class="material-icon">
                            </div>
                            <a href="{{ url_for('dashboard') }}">
                            <div class="item-text">Dashboard</div>
                        </a>
                        </div>
                        <div class="item">
                            <div class="material">
                                <img src="{{ url_for('static', filename='images/Document.png') }}" alt="Documents" class="material-icon">
                            </div>
                            <a href="{{ url_for('documents') }}">
                                <div class="item-text">Documents</div>
                            </a>
                        </div>
                        <div class="item">
                            <div class="material">
                                <img src="{{ url_for('static', filename='images/AI_Chat.png') }}" alt="AI Chat" class="material-icon">
                            </div>
                            <a href="{{ url_for('ai_chat') }}">
                            <div class="item-text">AI Chat</div>
                        </a>
                        </div>
                    </div>
                </div>
                
                
                <div class="item-list1">
                    <hr class="separator">
                    <div class="delete">
                        <img src="{{ url_for('static', filename='images/delete.png') }}" alt="Clear all conversations" class="delete-icon">
                        <div class="item-text">Clear all conversations</div>
                    </div>
                    <div class="logout-item">
                        <img src="{{ url_for('static', filename='images/power_settings_new.png') }}" alt="Logout Icon" class="logout-icon">
                        <img src="{{ url_for('static', filename='images/Log out.png') }}" alt="Logout Text" class="logout-text-image">
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
         <!-- Main Content -->
         <div class="frame-8">
            <div class="frame-9">
                <!-- Page Title -->
                <div class="page-title">
                    <div class="document-title">Document</div>
                </div>
                <!-- Content Block -->
                <div class="content-block">
                    <div class="recent">Recent</div>
                    <div class="row">
                        <!-- Frame 111 -->
                        <div class="frame-111">
                            <!-- Frame 133 -->
                            <div class="frame-133">
                                <!-- Frame 107 -->
                                <div class="frame-107">
                                    <img src="{{ url_for('static', filename='images/solar_document_outline(1).png') }}" alt="Document Outline" class="solar-document-outline">
                                </div>
                                <!-- Frame 108 -->
                                <div class="frame-108">
                                    <div class="file-title">File 1</div>
                                    
                                </div>

                            </div>
                        </div>
                        <!-- Frame 106 -->
                       
                    </div>
                </div>
            </div>
        </div>
        
                
     


   

                
                
                
            </div>
        </div>
    </div>
</body>
</html>
